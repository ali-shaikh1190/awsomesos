Resources:
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref 'vpcCidr'
      EnableDnsHostnames: 'true'
      EnableDnsSupport: 'true'
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Public
        Key: Network
  DhcpOptions:
    Type: AWS::EC2::DHCPOptions
    Properties:
      DomainName: !If [RegionIsUsEast1, ec2.internal, !Join ['', [!Ref 'AWS::Region',
            .compute.internal]]]
      DomainNameServers:
      - AmazonProvidedDNS
  VpcDhcpOptionsAssociation:
    Type: AWS::EC2::VPCDHCPOptionsAssociation
    Properties:
      VpcId: !Ref 'Vpc'
      DhcpOptionsId: !Ref 'DhcpOptions'
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Public
        Key: Network
  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref 'Vpc'
      InternetGatewayId: !Ref 'InternetGateway'
  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'Vpc'
      CidrBlock: !Ref 'publicSubnetACidr'
      AvailabilityZone: !Select ['0', !GetAZs {Ref: 'AWS::Region'}]
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Public
        Key: Network
  PublicSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'Vpc'
      CidrBlock: !Ref 'publicSubnetBCidr'
      AvailabilityZone: !Select ['1', !GetAZs {Ref: 'AWS::Region'}]
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Public
        Key: Network
  PublicSubnetC:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'Vpc'
      CidrBlock: !Ref 'publicSubnetCCidr'
      AvailabilityZone: !Select ['2', !GetAZs {Ref: 'AWS::Region'}]
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Public
        Key: Network
  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'Vpc'
      CidrBlock: !Ref 'privateSubnetACidr'
      AvailabilityZone: !Select ['0', !GetAZs {Ref: 'AWS::Region'}]
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Private
        Key: Network
  PrivateSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'Vpc'
      CidrBlock: !Ref 'privateSubnetBCidr'
      AvailabilityZone: !Select ['1', !GetAZs {Ref: 'AWS::Region'}]
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Private
        Key: Network
  PrivateSubnetC:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref 'Vpc'
      CidrBlock: !Ref 'privateSubnetCCidr'
      AvailabilityZone: !Select ['2', !GetAZs {Ref: 'AWS::Region'}]
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Private
        Key: Network
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'Vpc'
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Public
        Key: Network
  PrivateRouteTableA:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'Vpc'
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Public
        Key: Network
  PrivateRouteTableB:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'Vpc'
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Public
        Key: Network
  PrivateRouteTableC:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'Vpc'
      Tags:
      - Value: !Ref 'AWS::StackName'
        Key: Application
      - Value: Public
        Key: Network
  PublicSubnetRouteTableAssociationA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PublicSubnetA'
      RouteTableId: !Ref 'PublicRouteTable'
  PublicSubnetRouteTableAssociationB:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PublicSubnetB'
      RouteTableId: !Ref 'PublicRouteTable'
  PublicSubnetRouteTableAssociationC:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PublicSubnetC'
      RouteTableId: !Ref 'PublicRouteTable'
  PrivateSubnetRouteTableAssociationA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PrivateSubnetA'
      RouteTableId: !Ref 'PrivateRouteTableA'
  PrivateSubnetRouteTableAssociationB:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PrivateSubnetB'
      RouteTableId: !Ref 'PrivateRouteTableB'
  PrivateSubnetRouteTableAssociationC:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref 'PrivateSubnetC'
      RouteTableId: !Ref 'PrivateRouteTableC'
  NatEipA:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
  NatEipB:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
  NatEipC:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
  NatGatewayA:
    Type: AWS::EC2::NatGateway
    DependsOn: InternetGatewayAttachment
    Properties:
      SubnetId: !Ref 'PublicSubnetA'
      AllocationId: !GetAtt [NatEipA, AllocationId]
  NatGatewayB:
    Type: AWS::EC2::NatGateway
    DependsOn: InternetGatewayAttachment
    Properties:
      SubnetId: !Ref 'PublicSubnetB'
      AllocationId: !GetAtt [NatEipB, AllocationId]
  NatGatewayC:
    Type: AWS::EC2::NatGateway
    DependsOn: InternetGatewayAttachment
    Properties:
      SubnetId: !Ref 'PublicSubnetC'
      AllocationId: !GetAtt [NatEipC, AllocationId]
  PublicInternetRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref 'PublicRouteTable'
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref 'InternetGateway'
  PrivateInternetRouteA:
    Type: AWS::EC2::Route
    Properties:
      NatGatewayId: !Ref 'NatGatewayA'
      RouteTableId: !Ref 'PrivateRouteTableA'
      DestinationCidrBlock: 0.0.0.0/0
  PrivateInternetRouteB:
    Type: AWS::EC2::Route
    Properties:
      NatGatewayId: !Ref 'NatGatewayB'
      RouteTableId: !Ref 'PrivateRouteTableB'
      DestinationCidrBlock: 0.0.0.0/0
  PrivateInternetRouteC:
    Type: AWS::EC2::Route
    Properties:
      NatGatewayId: !Ref 'NatGatewayC'
      RouteTableId: !Ref 'PrivateRouteTableC'
      DestinationCidrBlock: 0.0.0.0/0
  LbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref 'Vpc'
      GroupDescription: Mesos master LB
  AdminSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref 'Vpc'
      GroupDescription: Enable admin access to servers
      SecurityGroupIngress:
      - ToPort: '22'
        CidrIp: !Ref 'AdminLocation'
        IpProtocol: tcp
        FromPort: '22'
      - ToPort: '80'
        CidrIp: !Ref 'AdminLocation'
        IpProtocol: tcp
        FromPort: '80'
      - ToPort: '443'
        CidrIp: !Ref 'AdminLocation'
        IpProtocol: tcp
        FromPort: '443'
  PublicSlaveSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref 'Vpc'
      GroupDescription: Mesos slaves public
  MasterSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref 'Vpc'
      GroupDescription: Mesos masters
      SecurityGroupIngress:
      - ToPort: '5050'
        SourceSecurityGroupId: !Ref 'LbSecurityGroup'
        IpProtocol: tcp
        FromPort: '5050'
      - ToPort: '80'
        SourceSecurityGroupId: !Ref 'LbSecurityGroup'
        IpProtocol: tcp
        FromPort: '80'
      - ToPort: '8080'
        SourceSecurityGroupId: !Ref 'LbSecurityGroup'
        IpProtocol: tcp
        FromPort: '8080'
      - ToPort: '8181'
        SourceSecurityGroupId: !Ref 'LbSecurityGroup'
        IpProtocol: tcp
        FromPort: '8181'
      - ToPort: '2181'
        SourceSecurityGroupId: !Ref 'LbSecurityGroup'
        IpProtocol: tcp
        FromPort: '2181'
  SlaveSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref 'Vpc'
      GroupDescription: Mesos slaves
  MasterToMasterIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      ToPort: '65535'
      SourceSecurityGroupId: !Ref 'MasterSecurityGroup'
      IpProtocol: '-1'
      GroupId: !Ref 'MasterSecurityGroup'
      FromPort: '0'
  SlaveToPublicSlaveIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      ToPort: '65535'
      SourceSecurityGroupId: !Ref 'SlaveSecurityGroup'
      IpProtocol: '-1'
      GroupId: !Ref 'PublicSlaveSecurityGroup'
      FromPort: '0'
  SlaveToMasterIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      ToPort: '65535'
      SourceSecurityGroupId: !Ref 'SlaveSecurityGroup'
      IpProtocol: '-1'
      GroupId: !Ref 'MasterSecurityGroup'
      FromPort: '0'
  SlaveToMasterLbIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      ToPort: '2181'
      SourceSecurityGroupId: !Ref 'SlaveSecurityGroup'
      IpProtocol: tcp
      GroupId: !Ref 'LbSecurityGroup'
      FromPort: '2181'
  PublicSlaveToSlaveIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      ToPort: '65535'
      SourceSecurityGroupId: !Ref 'PublicSlaveSecurityGroup'
      IpProtocol: '-1'
      GroupId: !Ref 'SlaveSecurityGroup'
      FromPort: '0'
  MasterToSlaveIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      ToPort: '65535'
      SourceSecurityGroupId: !Ref 'MasterSecurityGroup'
      IpProtocol: '-1'
      GroupId: !Ref 'SlaveSecurityGroup'
      FromPort: '0'
  PublicSlaveIngressOne:
