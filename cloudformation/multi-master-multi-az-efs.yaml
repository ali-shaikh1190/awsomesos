  MasterServerGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn: PublicInternetRoute
    CreationPolicy:
      ResourceSignal:
        Timeout: PT45M
        Count: !Ref 'NumMasterNodes'
    Properties:
      LaunchConfigurationName: !Ref 'MasterLaunchConfig'
      VPCZoneIdentifier:
      - !Ref 'PublicSubnetA'
      - !Ref 'PublicSubnetB'
      - !Ref 'PublicSubnetC'
      DesiredCapacity: !Ref 'NumMasterNodes'
      MinSize: !Ref 'NumMasterNodes'
      MaxSize: !Ref 'NumMasterNodes'
      LoadBalancerNames:
      - !Ref 'ElasticLoadBalancer'
      - !Ref 'InternalMasterLoadBalancer'
      Tags:
      - Value: mesos-master
        Key: role
        PropagateAtLaunch: 'true'
  PublicSlaveServerGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn: PublicInternetRoute
    CreationPolicy:
      ResourceSignal:
        Timeout: PT45M
        Count: !Ref 'NumPublicSlaveNodes'
    Properties:
      LaunchConfigurationName: !Ref 'PublicSlaveLaunchConfig'
      VPCZoneIdentifier:
      - !Ref 'PublicSubnetA'
      - !Ref 'PublicSubnetB'
      - !Ref 'PublicSubnetC'
      DesiredCapacity: !Ref 'NumPublicSlaveNodes'
      MinSize: !Ref 'NumPublicSlaveNodes'
      MaxSize: !Ref 'NumPublicSlaveNodes'
      LoadBalancerNames:
      - !Ref 'PublicSlaveLoadBalancer'
      Tags:
      - Value: mesos-slave
        Key: role
        PropagateAtLaunch: 'true'
  SlaveServerGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    DependsOn:
    - PrivateInternetRouteA
    - PrivateInternetRouteB
    - PrivateInternetRouteC
    CreationPolicy:
      ResourceSignal:
        Timeout: PT45M
        Count: !Ref 'NumPrivateSlaveNodes'
    Properties:
      LaunchConfigurationName: !Ref 'SlaveLaunchConfig'
      VPCZoneIdentifier:
      - !Ref 'PrivateSubnetA'
      - !Ref 'PrivateSubnetB'
      - !Ref 'PrivateSubnetC'
      DesiredCapacity: !Ref 'NumPrivateSlaveNodes'
      MinSize: !Ref 'NumPrivateSlaveNodes'
      MaxSize: !Ref 'NumPrivateSlaveNodes'
      Tags:
      - Value: mesos-slave
        Key: role
        PropagateAtLaunch: 'true'
  FileSystem:
    Type: AWS::EFS::FileSystem
    Properties:
      FileSystemTags:
      - Key: Name
        Value: !Ref AWS::StackName
      - Key: Owner
        Value: !Ref Owner
      - Key: Project
        Value: !Ref Project
      PerformanceMode: !Ref PerformanceMode
  MountTarget1:
    Type: AWS::EFS::MountTarget
    DependsOn:
    - FileSystem
    - EfsSecurityGroup
    Properties:
      FileSystemId: !Ref FileSystem
      SubnetId: !Ref PrivateSubnetA
      SecurityGroups:
      - !Ref EfsSecurityGroup
  MountTarget2:
    Type: AWS::EFS::MountTarget
    DependsOn:
    - FileSystem
    - EfsSecurityGroup
    Properties:
      FileSystemId: !Ref FileSystem
      SubnetId: !Ref PrivateSubnetB
      SecurityGroups:
      - !Ref EfsSecurityGroup
  MountTarget3:
    Type: AWS::EFS::MountTarget
    DependsOn:
    - FileSystem
    - EfsSecurityGroup
    Properties:
      FileSystemId: !Ref FileSystem
      SubnetId: !Ref PrivateSubnetC
      SecurityGroups:
      - !Ref EfsSecurityGroup
  EfsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Instance to EFS Mount Access
      VpcId: !Ref 'Vpc'
      Tags:
      - Key: Name
        Value: !Ref AWS::StackName  
  SecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    DependsOn: EfsSecurityGroup
    Properties:
      GroupId: !Ref EfsSecurityGroup
      IpProtocol: tcp
      FromPort: '2049'
      ToPort: '2049'
      CidrIp: !Ref 'vpcCidr'
      
Outputs:
  Owner:
    Description: Team or Individual that Owns this Formation.
    Value: !Ref Owner
  Project:
    Description: The project name
    Value: !Ref Project
  FileSystem:
    Description: FileSystem
    Value: !Ref FileSystem
  PerformanceMode:
    Description: PerformanceMode
    Value: !Ref PerformanceMode
  MountTarget1:
    Description: MountTarget 1
    Value: !Ref MountTarget1
  MountTarget2:
    Description: MountTarget 2
    Value: !Ref MountTarget1
  MountTarget3:
    Description: MountTarget 3
    Value: !Ref MountTarget1
  DnsAddress:
    Description: Mesos master
    Value: !GetAtt [ElasticLoadBalancer, DNSName]
  ExhibitorS3Bucket:
    Description: Exhibitor S3 bucket name
    Value: !Ref 'ExhibitorS3Bucket'
  PublicSlaveDnsAddress:
    Description: Public slaves
    Value: !GetAtt [PublicSlaveLoadBalancer, DNSName]
